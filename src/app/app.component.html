<div class="row">
  <div class="col-xl-5 col-lg-5">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        </div>
        <div class="card-body">
            <div class="chart-pie pt-4 pb-2"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                <cielo-doughnutchart  style="display: block; width: 400px; height: 500px;" class="chartjs-render-monitor" label="Transações Pagas" type="bar"></cielo-doughnutchart>
            </div>
        </div>
    </div>
</div>

  <div class="col-xl-5 col-lg-5">
      <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          </div>
          <div class="card-body">
              <div class="chart-pie pt-4 pb-2"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                 <cielo-barchart  style="display: block; width: 400px; height: 500px;" class="chartjs-render-monitor" label="Número de Transações por Banco" type="pie" ></cielo-barchart>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="card shadow mb-4">
  <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Development Approach</h6>
  </div>
  <div class="card-body">
    <cielo-table *ngFor="let pay of payments" 
    [dataLanc]="pay.dataLancamentoContaCorrenteCliente"
    [descricao]="pay.descricaoGrupoPagamento"
    [numero]="pay.numeroRaizCNPJ"  
    [dataConfirma]="pay.dataEfetivaLancamento"
    [dadosBancarios]="pay.codigoIdentificadorUnico"
    [valorFinal]="pay.valorLancamentoRemessa"
    >
</cielo-table>
  </div>
</div>
